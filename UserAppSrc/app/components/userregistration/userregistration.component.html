<form action="action_page.php">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="email"><b>Username</b></label>
      <input type="text" #email placeholder="Enter username" name="email" id="email" required >
  
      <label for="psw"><b>Password</b></label>
      <input type="password"  #password placeholder="Enter Password" name="psw" id="psw" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
      <hr>
  
      
      <button type="submit" class="registerbtn" (click)="handle(email.value,password.value)">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a a routerLink="/customerlogin">Sign in</a>.</p>
    </div>
  </form>
