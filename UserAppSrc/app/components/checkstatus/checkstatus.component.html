<div class="row shop-tracking-status">
    
    <div class="col-md-12">
        <div class="well">
    
            <div class="form-horizontal">
                <div class="form-group">
                    <h2>CHECK CREDIT CARD APPLICATION STATUS</h2><br>
                    <label for="inputOrderTrackingID" class="col-sm-2 control-label">REFERNCE NUMBER</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputOrderTrackingID" value="" placeholder="# put your credit card application refernce number here" #refnum>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" value="View  applications" (click)="fetchData()">
                        
                    </div>
                </div>
            </div>
    
            <h4>Your application status:</h4>

            <ul class="list-group">
                <li class="list-group-item">
                    <span class="prefix">Date Applied:</span>
                    <span class="label label-success">12.12.2013</span>
                </li>
                <li class="list-group-item">
                    <span class="prefix">Last update from bank:</span>
                    <span class="label label-success">12.15.2013</span>
                </li>
                <li class="list-group-item">
                    <span class="prefix">Status:</span>
                    <span class="label label-success"></span>
                
            </ul>

            <div class="order-status">

                <div class="order-status-timeline">
                    <!-- class names: c0 c1 c2 c3 and c4 -->
                    <div class="order-status-timeline-completion c3"></div>
                </div>

                <div class="image-order-status image-order-status-new active img-circle">
                    <span class="status">Recieved</span>
                    <div class="icon"></div>
                </div>
                <div class="image-order-status image-order-status-active active img-circle">
                    <span class="status">Athenticating documents</span>
                    <div class="icon"></div>
                </div>
                <div class="image-order-status image-order-status-intransit active img-circle">
                    <span class="status">Cibil Report approval</span>
                    <div class="icon"></div>
                </div>
                <div class="image-order-status image-order-status-delivered active img-circle">
                    <span class="status">Accepted</span>
                    <div class="icon"></div>
                </div>
                <div class="image-order-status image-order-status-completed active img-circle">
                    <span class="status">Credit Card Diapatched</span>
                    <div class="icon"></div>
                </div>

            </div>
        </div>
    </div>

</div>
